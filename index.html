<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather API Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="column-search">
        <div class="search-input">
          <h2>Search for a City:</h2>
          <input class="search-input-value" type="text" />
          <button
            class="btn-search"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
        <hr style="width: 80%; margin-top: 2em">
        <div class="search-input-history">
        <h2>Search History</h2>
        </div>
      </div>
      <div class="column-result">
        <div class="result-weather"><h1 id="city">City</h1>
        <div>Temperature: <span id="city-temp"></span></div><br>
        <div>Humidity: <span id="city-humidity"></span></div><br>
        <div>Windspeed: <span id="city-windspeed"></span></div><br>
        <div>UV-Index: <button id="city-UV" disabled></button></div><br>
        <div class="result-5-day">
          <h1>5 Day Forecast:</h1>
        </div>
      </div>
    </div>
<div id="toast">Please input a valid city name</div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
